{% extends 'base.html' %}
{% block title %}Log-in{% endblock %}
{% block content %}

<!-- **************** MAIN CONTENT START **************** -->
<main>
  
    <!-- Container START -->
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100 py-5">
        <!-- Main content START -->
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
          <!-- Sign in START -->
          <div class="card card-body text-center p-4 p-sm-5">
            <!-- Title -->
            <h1 class="mb-2">Sign in</h1>
            <p class="mb-0">Don't have an account?<a href="{% url 'register' %}"> Click here to sign up</a></p>
            <!-- Form START -->
            <form class="mt-sm-4" action="{% url 'login' %}" method="post">
                <!-- Email -->
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <!-- Remember me -->
                <div class="mb-3 d-sm-flex justify-content-between">
                    <div>
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember me?</label>
                    </div>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
                <!-- Button -->
                <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Login</button></div>
                <!-- Copyright -->
                <p class="mb-0 mt-3">Â©2023 <a target="_blank" href="#">Shohrukh Uralov.</a> All rights reserved</p>
            </form>
            <!-- Form END -->
          </div>
          <!-- Sign in START -->
        </div>
      </div> <!-- Row END -->
    </div>
    <!-- Container END -->
  
  </main>
  <!-- **************** MAIN CONTENT END **************** -->
{% endblock %}
