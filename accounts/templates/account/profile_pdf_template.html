<!-- profile_pdf_template.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.user.username }}'s Profile</title>
    <!-- Boshqa <head> elementlarini kerakli bo'lgan stil va skriptlar bilan to'ldiring -->
</head>
<body>
    <h1>{{ user_profile.user.get_full_name }}'s Profile</h1>
    <p><strong>Joined:</strong> {{ user_profile.created_at }}</p>
    <p><strong>Location:</strong> {{ user_profile.location }}</p>
    <p><strong>User Type:</strong> {{ user_profile.get_user_type_display }}</p>
    <!-- Boshqa ma'lumotlarni shu yerda ham qo'shing -->
</body>
</html>
