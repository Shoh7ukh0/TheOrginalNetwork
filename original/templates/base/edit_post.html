{% extends 'base.html' %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'core:post_detail' post.id %}">Cancel</a>
{% endblock %}
