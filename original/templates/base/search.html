{% extends 'base.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li><a href="{% url 'accounts:profile' username=user.username %}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
