{% extends 'base.html' %}

{% block content %}
<section style="height: 100vh; background-image: url(../../static/assets/366946-watchtower-in-oled-style-k-wallpaper-hdwallpaper-desktop.jpg); background-repeat: no-repeat; background-size: cover;" class="content">
  <h2>Search Results for "{{ query }}"</h2>

  {% if users %}
    <ul>
      {% for user in users %}
        <li><a href="{% url 'accounts:profile' username=user.username %}">{{ user.username }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found.</p>
  {% endif %}
{% endblock %}
